<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<link rel="stylesheet" href="css/hmm.css">
<link rel="stylesheet" href="bootsrap/bootstrap-5.2.1-dist/css/bootstrap.css">
<section class="vh-100 bg-image"

<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
            <h3>Get started with your free account</h3>
            <form>
              <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                 role="button">
                <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
              <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                 role="button">
                <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
              </a>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">Full name</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example3cg">Email address</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Phone number</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Job type</label>
              </div>
              <select class="form-control">
                <option selected="">Seclect job type</option>
                <option>Designer</option>
                <option>Manager</option>
                <option>Accaunting</option>
              </select>
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Create password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cdg">Repeat password</label>
              </div>

              <div class="d-flex justify-content-center">
                <button type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Create Account</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                                                                      class="fw-bold text-body"><u>Log In</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
</body>
</html>
